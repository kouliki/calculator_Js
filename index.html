<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Satisfy&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator1">AC</button>
             <button class="operator1">DEL</button>
              <button class="operator1">%</button>
               <button class="operator1">/</button>
        </div>
        <div>
            <button class="operator2">7</button>
             <button class="operator2">8</button>
              <button class="operator2">9</button>
               <button class="operator">*</button>
        </div>
        <div>
            <button class="operator2">4</button>
             <button class="operator2">5</button>
              <button class="operator2">6</button>
               <button class="operator">-</button>
        </div>
        <div>
            <button class="operator2">1</button>
             <button class="operator2">2</button>
              <button class="operator2">3</button>
               <button class="operator">+</button>
        </div>
        <div>
            <button class="operator2">00</button>
             <button class="operator2">0</button>
              <button>.</button>
               <button class="equalbtn">=</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
